name: .NET Core CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.102
    - name: Build Common
      run: dotnet build -c Release SDSetupCommon
    - name: Build Backend
      run: dotnet build -c Release -r linux-x64 SDSetupBackendRewrite
    - name: Build Manager
      run: dotnet build -c Release -r linux-x64 SDSetupManager
